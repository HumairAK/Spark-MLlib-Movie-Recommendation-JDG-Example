<h3>Rent a movie</h3>


<div class="panel panel-default" style="margin: 20px;">
    <div class="panel-body">
<form>
    <div class="form-group">
        <label for="searchMovie">Search Movie</label>
        <input type="text" class="form-control" id="searchMovie" aria-describedby="searchMovie" placeholder="Enter Movie">
        <small id="emailHelp" class="form-text text-muted">Make sure you select a movie from the catalog</small>
    </div>
    <div class="form-group">
        <label for="userSelect">Select User</label>
        <select class="form-control" id="userSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


    </div>
</div>
